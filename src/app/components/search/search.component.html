<h1 style="color: #fff;">Need Music?</h1>
<p>Use Spotify to browse new releases and find your favourite songs</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr"[(ngModel)]="searchStr" class="form-control" placeholder="Search Music"(keyup)="searchMusic()"[formControl]="query">
    </div>
</form>

<div *ngIf="results">
    <div *ngFor="let res of results">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <div class="card mb-2">
                        <div class="card-body">
                            <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                            <div>
                                <strong>Genres:</strong>
                                <span *ngFor="let genre of res.genres">{{genre}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
