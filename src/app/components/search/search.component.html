<h1 style="color: #fff;">Need Music?</h1>
<p>Use the Spotify to browse new releases and find your favourite songs</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr"[(ngModel)]="searchStr" class="form-control" placeholder="Search Music"(keyup)="searchMusic()"[formControl]="query">
    </div>
</form>
